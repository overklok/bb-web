<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tapanda Block Editor</title>
    </head>
    <body style="width: 100vw; height: 100vh; margin: 0;">
        <div id="version" style="font-size: 10px; font-family: 'IBM Plex Sans', monospace; position:absolute; top: 0; right: 0; z-index: 1; background-color: aquamarine;"></div>

        <div style="display: flex; width: 100vw; height: 100vh;">
            <div id="block-editor" style="width: 50%; height: 100%;"></div>
            <div id="block-editor-2" style="width: 50%; height: 100%;"></div>
        </div>

        <script type="text/javascript" src="blockly.js"></script>
        <script>
            window.app = new BlocklyApplication({
                all_blocks: true,
                workspace_zoom: 0.5
            });

            window.app.run(document.getElementById('block-editor'));
            document.getElementById("version").innerText = window.app.version;

            window.app2 = new BlocklyApplication({
                all_blocks: true,
                workspace_zoom: 0.5
            });

            window.app2.run(document.getElementById('block-editor-2'));
        </script>
    </body>
</html>
