<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Webpack App</title>

        <link rel="stylesheet" href="spinner.css">
    </head>
    <body style="margin: 0; padding: 0; width: 100vw; height: 100vh;">
        <div class="spinner">
            <div class="spinner__text">
                <!--Some spinner text for you.-->
            </div>
            <div class="bounce bounce1"></div>
            <div class="bounce bounce2"></div>
            <div class="bounce bounce3"></div>
        </div>

        <div class="ui-layout-container ui-scalable ui-scalable-on" style="width: 100%; height: 100%;">
            <div class="ui-layout-north" id="main-north">

                <!--<button id="switch-btn">Switch Layout</button>-->
                <!--<button id="upgrade-btn">Upgrade Board</button>-->
                <!--<button id="check-btn">Check Code</button>-->

                <!--<button id="stop-btn">STOP Code</button>-->

                <!--<button id="unload-btn">Unload Code</button>-->
                <!--<input type="file" id="load-btn" />-->

                <!--<div id="missions"></div>-->

            </div>

            <div class="ui-layout-west" id="main-west">
            </div>

            <div class="ui-layout-center" id="main-center">
            </div>

            <div class="ui-layout-east" id="main-east">
                <!--<div class="ui-layout-north" id="east-north">-->
                <!--</div>-->
                <div class="ui-layout-center" id="east-center">
                </div>
                <div class="ui-layout-south" id="east-south">
                    <div class="ui-layout-center" id="east-south-center">
                    </div>
                    <div class="ui-layout-south" id="east-south-south"></div>
                </div>
            </div>
        </div>
    </body>
    <script>
        var app = new Application();

        app.configure({
            isInternal: false,  // на другом хосте
            allBlocks: true,    // все блоки
            offline: false,     // без сервера
            isolated: false,     // без платы
            noRemoteLogs: true, // без удалённого логирования
            anyKey: false,       // обрабатывать нажатия всех клавиш
            lessonID: 1,       // идентификатор урока
        });

        app.run();
    </script>
</html>
