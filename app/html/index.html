<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Webpack App</title>
    </head>
    <body class="ui-layout-container">
        <div class="ui-layout-north" id="main-north">
            North pane
        </div>
        <div class="ui-layout-center" id="main-center">
        </div>

        <div class="ui-layout-east" id="main-east">
            <div class="ui-layout-north" id="east-north">
                East - North
                <button id="switch-btn">Switch Layout</button>
                <!--<button id="upgrade-btn">Upgrade Board</button>-->
                <button id="check-btn">Check Code</button>

                <button id="launch-btn">RUN Code</button>
                <button id="stop-btn">STOP Code</button>

                <button id="unload-btn">Unload Code</button>
                <input type="file" id="load-btn" />
            </div>
            <div class="ui-layout-center" id="east-center">
                <div class="ui-layout-center" id="east-center-center"></div>
                <div class="ui-layout-south" id="east-center-south"></div>
            </div>
            <div class="ui-layout-south" id="east-south"></div>
        </div>


<!--         <img> -->
<!--             <svg id="workspace" viewBox="0 0 600 680" style="width: 100%; height: 100%;"> -->
<!--             </svg> -->
<!--         </img> -->

    </body>
    <script>
        var app = new Application();

        app.configure({
            isInternal: false,  // на другом хосте
            allBlocks: true,    // все блоки
            offline: true,     // без сервера
            isolated: true,     // без платы
            noRemoteLogs: true, // без удалённого логирования
            anyKey: true,       // обрабатывать нажатия всех клавиш
        });

        app.run();
    </script>
</html>
