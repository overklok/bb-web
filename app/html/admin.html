<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Webpack App</title>
    </head>
    <body style="width: 100vw; height: 100vh;">
        <div id="block-editor" style="width: 100%; height: 100%;">

        </div>


<!--         <img> -->

    </body>
    <script>
        var app = new AdminBlocklyApplication();

        app.configure({
            containerId: "block-editor",
            allBlocks: true,    // все блоки
            noRemoteLogs: true,  // без удалённого логирования,
            workspaceZoomInitial: 0.5
        });

        window.addEventListener('resize', function() {
            app.resize();
        });

        app.run();
    </script>
</html>
