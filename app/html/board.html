<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tapanda Monitor Web</title>
    </head>
    <body style="width: 100vw; height: 100vh; margin: 0;">
        <div id="version" style="font-size: 10px; font-family: 'IBM Plex Sans', monospace; position:absolute; bottom: 0; z-index: 1; background-color: aquamarine;"></div>
        <div id="board" style="width: 100%; height: 100%;">
        </div>

    <script type="text/javascript" src="board.js"></script>
    </body>
    <script>
        if (window.hasOwnProperty('AdminBoardApplication')) {
            window.app = new AdminBoardApplication();

            window.app.configure({
                containerId: "board",
                modeAdmin: false,
                boardAdvanced: true,
            });

            window.app.run();

            window.app.bb.switchSpareFilters(true);
            window.app.bb.switchSchematic(true, true);

            document.getElementById("version").innerText = window.app.version;
        } else {
            console.log("Failed to use classic Board, using new version")
            window.app = new Application();
            window.app.run(document.getElementById('board'));
            document.getElementById("version").innerText = window.app.version;
        }

        window.app.bb.setAdminMode(true);
    </script>
</html>
