<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="mission-bar.css">

    <style>
        #wrap {
            border-width: 1px;
            border-style: solid;
            padding: 0;

            width: 100%;
            height: 500px;
            overflow: hidden;
        }
    </style>

    <title>Title</title>
</head>
<body>
    <div id="wrap">
        <div class="bar">
            <div class="mission-bar__item">Сборка схемы</div>
            <div class="mission-bar__item">Программирование</div>
            <div class="mission-bar__item">(тут прогресс выполнения задания)</div>
            <div class="mission-bar__item">Программирование 2</div>
        </div>
    </div>

    <script type="application/javascript">
        let items = document.getElementsByClassName('mission-bar__item');

        for (let item of items) {
        setTimeout(() => {
            items[0].classList += " mission-bar__item_leading";

            setTimeout(() => {
                items[0].classList = "mission-bar__item";
                items[1].classList += " mission-bar__item_leading";

                setTimeout(() => {
                    items[0].classList = "mission-bar__item";
                    items[1].classList = "mission-bar__item";
                    items[2].classList += " mission-bar__item_leading";
                }, 1500);
            }, 1500);
        }, 500);
        }
    </script>
</body>
</html>
